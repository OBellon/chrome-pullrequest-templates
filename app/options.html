<div class="container" style="margin-top: 20px;">

    <h1>Options</h1>
    <p>Configure the PR template for each service.</p>
    <p>The link should be to a raw file and be publicly accessible, ideally in the markdown format.</p>

    <div class="row">
        <div class="col-xs-12">
            <h2>GitHub</h2>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="githubEnabled"> Enable on GitHub?
                </label>
            </div>
            <div class="form-group">
                <label for="githubTemplateUrl">PR Template URL</label>
                <input type="text" class="form-control" id="githubTemplateUrl" placeholder="https://raw.github.com/sprintly/sprint.ly-culture/master/pr-template.md">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>Bitbucket</h2>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="bitbucketEnabled"> Enable on Bitbucket?
                </label>
            </div>
            <div class="form-group">
                <label for="bitbucketTemplateUrl">PR Template URL</label>
                <input type="text" class="form-control" id="bitbucketTemplateUrl" placeholder="https://raw.github.com/sprintly/sprint.ly-culture/master/pr-template.md">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div id="save-result" class="alert alert-success hide">
                Settings saved.
            </div>
        </div>
    </div>

    <button id="save" class="btn btn-info btn-lg">Save Settings</button>
    <hr/>
